<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </Ñ€>
  <body>
    <div class="container">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container-main">
      <p>
        <label for="new-task">Add Item</label>
        <div class="container-main__new-task-wrapper">
          <input id="new-task" class="container-main__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo">
        <li>
          <input type="checkbox">
          <label class="container-main__task">Pay Bills</label>
          <input type="text" class="container-main__task">
          <button class="container-main__edit-btn">Edit</button>
          <button class="container-main__delete-btn"><img src="./remove.svg"></button>
        </li>
        <li class="container-main__edit-mode">
          <input type="checkbox">
          <label class="container-main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="container-main__task">
          <button class="container-main__edit-btn">Save</button>
          <button class="container-main__delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
          <label class="container-main__task">See the Doctor</label>
          <input type="text" class="container-main__task">
          <button class="container-main__edit-btn">Edit</button>
          <button class="container-main__delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
