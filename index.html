<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="container">
      <img class="container__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="container__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="container-main">
      <div>
        <label for="new-task">Add Item</label>
        <div class="container-main__new-task-wrapper">
          <input id="new-task" class="container-main__task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h2>Todo</h2>
      <ul id="todo">
        <li>
          <input type="checkbox">
          <label class="container-main__task">Pay Bills</label>
          <input type="text" class="container-main__task">
          <button class="container-main__edit-btn">Edit</button>
          <button class="container-main__delete-btn"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="container-main__edit-mode">
          <input type="checkbox">
          <label class="container-main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="container-main__task">
          <button class="container-main__edit-btn">Save</button>
          <button class="container-main__delete-btn"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
          <label class="container-main__task">See the Doctor</label>
          <input type="text" class="container-main__task">
          <button class="container-main__edit-btn">Edit</button>
          <button class="container-main__delete-btn"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
